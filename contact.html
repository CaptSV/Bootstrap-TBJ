<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Burger Joint</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/d2a586f403.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts CDN -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Content -->
    <div id="contentContainer">
      <header>
        <a href="index.html">
          <img src="assets/logo.png" alt="company-logo" class="logo" />
        </a>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg ms-auto fixed-top concrete">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/TBJ-Navbar-Transparent.png"
                alt="company-brand"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-evenly"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="navbar-item">
                  <a href="menu.html" id="menuLink" class="nav-link">Menu</a>
                </li>
                <li class="navbar-item">
                  <a href="catering.html" id="cateringLink" class="nav-link"
                    >Catering</a
                  >
                </li>
                <li class="navbar-item">
                  <a href="contact.html" id="contactLink" class="nav-link"
                    >Contact</a
                  >
                </li>
                <li class="navbar-item">
                  <a href="order.html" id="orderLink" class="btn"
                    >Order Online</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section class="contact-header concrete">
          <div class="container text-center">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-subtitle">We'd love to hear from you!</p>
          </div>
        </section>

        <section class="contact-content">
          <div class="container">
            <div class="row">
              <div class="col-md-6 contact-form-col">
                <h2 class="contact-section-title">Send Us a Message</h2>
                <form id="contactForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="col-md-6 contact-details-col">
                <h2 class="contact-section-title">Our Location</h2>
                <p>123 Burger Street, Baton Rouge, Louisiana, USA</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@theburgerjoint.com</p>

                <div class="map-container">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110065.6671303594!2d-91.20050420334451!3d30.44879670598018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86243867325f74cb%3A0x2123f1db91579a1d!2sBaton%20Rouge%2C%20LA%2C%20USA!5e0!3m2!1sen!2sph!4v1742372268782!5m2!1sen!2sph"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="concrete">
        <div class="footercontainer text-center pt-5 pb-5">
          <div class="socialmediaicons mb-3">
            <i class="fa-brands fa-twitter fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl"></i>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-youtube fa-xl"></i>
            <i class="fa-solid fa-envelope fa-xl"></i>
          </div>
          <p class="m-0">Â©2008-2025 The Burger Joint. All Rights Reserved.</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
